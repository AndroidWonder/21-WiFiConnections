apply plugin: 'com.android.application'

android {
    compileSdk 34


    defaultConfig {
        applicationId "com.course.example.wificonnections"
        minSdkVersion 26
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    namespace 'com.course.example.wificonnections'
    compileOptions {
        targetCompatibility JavaVersion.VERSION_11
    }

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
}
